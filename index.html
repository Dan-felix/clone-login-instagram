<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"> <!--Coluna 1 / Esquerda / Conteiner 1-->
            <img src="./img/instagram-celular1.jpg" alt="celular">
        </div> 
        <div class="instagram-continue"> <!--Coluna 2 / Direita-->
            <div class="group"> <!--Conteiner 2-->
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Daniel Felix</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group"> <!--Conteiner 3-->
                <p class="not-account">Não é Daniel Felix?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app"> <!--Conteiner 4-->
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
